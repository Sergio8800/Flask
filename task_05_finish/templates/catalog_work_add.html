{% extends 'base.html' %}

{% block content %}
<!--<h2 class="text-success"> {{name}} </h2>-->

<div class="row justify-content-around">
    <div class="col-4">
        <div class="card">

            <img style="width: 200px" src="{{ url_for('static', filename='/img/')}}{{post.img_way}} "
                 class="card-img-top img-thumbnail" alt="{{ url_for('static', filename='/img/')}}{{post.img_way}}">


            <div class="card-body">
                <h5 class="card-title">{{post.title}}</h5>
                <p class="card-text">{{post.content}}</p>
                <p class="card-text">{{post.price}}</p>
            </div>
        </div>

        <div class="card" aria-hidden="true">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title placeholder-glow">
                    <span class="placeholder col-6"></span>
                </h5>
                <p class="card-text placeholder-glow">
                    <span class="placeholder col-7"></span>
                    <span class="placeholder col-4"></span>
                    <span class="placeholder col-4"></span>
                    <span class="placeholder col-6"></span>
                    <span class="placeholder col-8"></span>
                </p>
                <!--    <a class="btn btn-primary disabled placeholder col-6" aria-disabled="true"></a>-->
            </div>
        </div>
    </div>
</div>

<div class="d-block  p-2 bg-primary text-white my-5">
    <form enctype="multipart/form-data" method="post">
        <input type="hidden" name="csrf_token" value = "{{ csrf_token() }}" />
        <input type="hidden" name="name" value={{post.id}}>
        <input type="hidden" name="name" value={{name.id}}>
        <input type="submit" value="Добавить">
    </form>
</div>
{% endblock %}
